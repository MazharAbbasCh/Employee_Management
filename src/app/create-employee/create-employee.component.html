<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Add New Employee</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" >
          
          <!-- First Name -->
          <div class="form-group mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required>
          </div>
          
          <!-- Last Name -->
          <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
          </div>
          
          <!-- Email -->
          <div class="form-group mb-3">
            <label for="emailID" class="form-label">Email:</label>
            <input type="email" id="emailID" class="form-control" [(ngModel)]="employee.emailID" name="emailID" required>
          </div>
  
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success" >Submit</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
